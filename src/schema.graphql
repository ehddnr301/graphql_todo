type User {
  id: ID!
  username: String!
  email: String!
  todos: [Todo]
}

type Todo {
  id: ID!
  title: String!
  description: String!
  creator: User!
}

type Mutation {
  createUser(email: String!, username: String!, password: String!): User!
  deleteUser(id: ID!): Boolean!
  loginUser(email: String!, password: String!): UserOrBoolean!
}

type Query {
  something: String!
  readUser(id: ID!): UserOrBoolean!
}

type UserOrBoolean {
  bool: Boolean!
  user: User!
}
